# Test Datasource Configuration
spring.datasource.url=jdbc:h2:mem:inventory_db_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use H2 dialect and let JPA create the schema for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests to rely on JPA's ddl-auto
spring.flyway.enabled=false

# Disable SQL script initialization for tests
spring.sql.init.mode=never

# Kafka Configuration for Tests
# Point to localhost to avoid "No resolvable bootstrap urls" error (DNS failure for "dummy")
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.auto-startup=false
# Custom property to disable publishing logic
app.kafka.enabled=false

spring.main.allow-bean-definition-overriding=true
