# ==========================
# DEVELOPMENT PROFILE
# ==========================

# ==========================
# SERVER
# ==========================
server.port=${SERVER_PORT:9004}
spring.application.name=${SPRING_APPLICATION_NAME:inventory-manufacturing-service}

# ==========================
# DATABASE
# ==========================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:inventory_db_dev}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useServerPrepStmts=false&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / HIBERNATE
# ==========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# ==========================
# FLYWAY
# ==========================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.out-of-order=true

# ==========================
# EUREKA
# ==========================
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# ==========================
# KAFKA
# ==========================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

spring.kafka.consumer.group-id=inventory-manufacturing-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ==========================
# INVENTORY / MANUFACTURING
# ==========================
stock.reservation.enabled=${STOCK_RESERVATION_ENABLED:true}

# ==========================
# LOGGING
# ==========================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.msp.inventory_manufacturing_service=${LOG_LEVEL_APP:DEBUG}
