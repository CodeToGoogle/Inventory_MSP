server.port=8080

eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}

spring.cloud.gateway.mvc.routes[0].id=auth-service
spring.cloud.gateway.mvc.routes[0].uri=lb://auth-service
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.mvc.routes[1].id=product-service
spring.cloud.gateway.mvc.routes[1].uri=lb://product-service
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/api/products/**

spring.cloud.gateway.mvc.routes[2].id=sales-purchase-service
spring.cloud.gateway.mvc.routes[2].uri=lb://sales-purchase-service
spring.cloud.gateway.mvc.routes[2].predicates[0]=Path=/api/sales/**
spring.cloud.gateway.mvc.routes[2].predicates[1]=Path=/api/purchases/**

spring.cloud.gateway.mvc.routes[3].id=inventory-manufacturing-service
spring.cloud.gateway.mvc.routes[3].uri=lb://inventory-manufacturing-service
spring.cloud.gateway.mvc.routes[3].predicates[0]=Path=/api/inventory/**
spring.cloud.gateway.mvc.routes[3].predicates[1]=Path=/api/manufacturing/**
