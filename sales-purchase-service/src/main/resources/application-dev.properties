# ==========================
# DEVELOPMENT PROFILE
# ==========================


# ==========================
# SERVER
# ==========================
server.port=${SERVER_PORT:9003}
spring.application.name=${SPRING_APPLICATION_NAME:sales-purchase-service}

# ==========================
# DATABASE
# ==========================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:sales_purchase_db_dev}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / HIBERNATE
# ==========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# ==========================
# FLYWAY
# ==========================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

# ==========================
# EUREKA
# ==========================
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# ==========================
# KAFKA
# ==========================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ==========================
# IDEMPOTENCY
# ==========================
idempotency.ttl.seconds=${IDEMPOTENCY_TTL_SECONDS:86400}

# ==========================
# DOWNSTREAM SERVICES
# ==========================
inventory.base.url=${INVENTORY_SERVICE_URL:http://localhost:9004}

# ==========================
# LOGGING
# ==========================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.msp.sales_purchase_service=${LOG_LEVEL_APP:DEBUG}
