# ==========================
# DEVELOPMENT-SPECIFIC CONFIG
# ==========================


server.port=${SERVER_PORT:9002}
spring.application.name=product-service

spring.datasource.url=${PRODUCT_DB_URL:jdbc:mysql://localhost:3306/productdb}
spring.datasource.username=${PRODUCT_DB_USERNAME:root}
spring.datasource.password=${PRODUCT_DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# OpenAPI show
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


