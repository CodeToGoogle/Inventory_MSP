# ==========================
# DEVELOPMENT-SPECIFIC CONFIG
# ==========================
server.port=9002

spring.datasource.url=${PRODUCT_DB_URL:jdbc:mysql://localhost:3306/product_db_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${PRODUCT_DB_USERNAME:root}
spring.datasource.password=${PRODUCT_DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
