# ==========================
# UAT-SPECIFIC CONFIG
# ==========================

# UAT Database Configuration (using environment variables)
spring.datasource.url=${AUTH_DB_URL}
spring.datasource.username=${AUTH_DB_USERNAME}
spring.datasource.password=${AUTH_DB_PASSWORD}

# Hide SQL queries in UAT
spring.jpa.show-sql=false

# UAT Eureka Server (using environment variables)
eureka.client.service-url.defaultZone=${EUREKA_URI}

# UAT Kafka Broker (using environment variables)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP}

# JWT Secret for UAT (using environment variables)
jwt.secret=${JWT_SECRET}
