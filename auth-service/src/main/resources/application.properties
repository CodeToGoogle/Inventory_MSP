# ==========================
# SPRING PROFILE
# ==========================
# Sets the default profile to 'dev'.
# This can be overridden by setting the SPRING_PROFILES_ACTIVE environment variable
# or by passing a --spring.profiles.active=<profile> argument.
spring.profiles.active=dev


# ==========================
# COMMON APPLICATION CONFIG
# ==========================
# Application Name
spring.application.name=auth-service

# Database Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==========================
# COMMON JPA SETTINGS
# ==========================
# We use Flyway for schema management, so Hibernate's ddl-auto is disabled.
spring.jpa.hibernate.ddl-auto=none


# ==========================
# COMMON FLYWAY CONFIG
# ==========================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration


# ==========================
# COMMON JWT PARAMETERS
# ==========================
# Default token expiration: 24 hours (in milliseconds)
# This can be overridden in specific profiles if needed.
jwt.expiration=${JWT_EXPIRATION:86400000}
