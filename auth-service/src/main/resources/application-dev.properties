# ==========================
# DEVELOPMENT-SPECIFIC CONFIG
# ==========================
# This profile reads its configuration from the .env file at the root of the service.

# Use a different port for dev to avoid conflicts
server.port=9001

# Dev Database Configuration (from .env file)
spring.datasource.url=${AUTH_DB_URL}
spring.datasource.username=${AUTH_DB_USERNAME}
spring.datasource.password=${AUTH_DB_PASSWORD}

# Show SQL queries in the console for debugging
spring.jpa.show-sql=true

# Dev Eureka Server (from .env file)
eureka.client.service-url.defaultZone=${EUREKA_URI}

# Dev Kafka Broker (from .env file)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP}
spring.kafka.producer.key-serializer=${STRING_SERIALIZER}
spring.kafka.producer.value-serializer=${JSON_SERIALIZER}

# JWT Secret for Dev (from .env file)
jwt.secret=${JWT_SECRET}




